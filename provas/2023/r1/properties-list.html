<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>..:: Imobiliária Rudimentar ::..</title>
    <link rel="stylesheet" href="assets/css/list.css">
</head>
<body>
<div class="container">
    <h1>Imóveis</h1>

    <div class="filter-container">
        <label for="category-select">Filtrar por categoria:</label>
        <select id="category-select">
            <option value="todos">Todos</option>
            <option value="casa">Casas</option>
            <option value="apartamento">Apartamentos</option>
            <option value="terreno">Terrenos</option>
        </select>
    </div>

    <div class="property-list">
        <!-- A lista de filmes será exibida aqui, um filme em cada card -->
        <div class="property-card">
            <img src="assets/images/property02.jpg">
            <div class="property-description">Casa na Zona Sul</div>
            <div class="property-category">Casa</div>
            <div class="property-price">R$ 1.500.000,00</div>
        </div>
    </div>
</div>
<script type="text/javascript" src="assets/js/properties-list.js" defer></script>

</body>
</html>
