<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro de Eventos</title>
    <link rel="stylesheet" href="assets/style.css">
    <script type="text/javascript" src="assets/script.js" defer></script>
</head>
<body>

<h1>Cadastro de Eventos</h1>

<div id="box">
    <span>Nome do Evento</span>
    <input type="text" id="eventName" placeholder="Nome do Evento">
    <span>Localização</span>
    <textarea id="location" placeholder="Localização"></textarea>
    <span>Data</span>
    <input type="text" id="date" placeholder="DD/MM/AAAA">
    <span>Horário</span>
    <input type="text" id="time" placeholder="HH:MM">
    <button>Registrar Evento</button>
    <div id="message">
        <!-- Evento <span id="event-name">VIII CHARCODE</span> cadastrado com sucesso! -->
    </div>
</div>

</body>
</html>
